<div>
    <h2>Add Product</h2>
    <form (ngSubmit)="addProduct()" class="add-product">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="productName">Product Name:</label>
              <input type="text" id="productName" [(ngModel)]="newProduct.name" name="productName" class="form-control" required>
            </div>
          </div>
          <div class="col-md-3 mb-md-0 mb-3">
            <div class="form-group">
              <label for="productPrice">Product Price:</label>
              <input type="number" id="productPrice" [(ngModel)]="newProduct.price" name="productPrice" class="form-control" required>
            </div>
            <input type="file" class="file-upload" (change)="onFileSelected($event)" accept=".jpg, .png, .jpeg" required>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Add Product</button>
          </div>
        </div>
      </form>
  </div>
  <p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Products
        <p-button icon="pi pi-refresh"></p-button>
    </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Category</th>
            <th>Reviews</th>
            <!--<th>Status</th>-->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.name}}</td>
            <td><img [src]="product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
            <td>{{product.price | currency:'USD'}}</td>
            <td>{{product.category}}</td>
            <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
            <!--<td><p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag></td>-->
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            In total there are {{products ? products.length : 0 }} products.
        </div>
    </ng-template>
</p-table>
  <div class="product-list">
    <div *ngFor="let product of products" class="product-card">
      <h3 class="product-name">{{ product.name }}</h3>
      <td><img [src]="product.image" [alt]="product.name" class="product-img" /></td>
            
      <div>Price: {{ product.price | currency:'USD' }}</div>
    </div>
  </div>
