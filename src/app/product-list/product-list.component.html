<br/>
<button class="btn btn-primary" (click)="navigateToProductAdd()">Add Product</button>

<p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
          Products
      </div>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Image</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th>Actions</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td><a [routerLink]="['/product-edit', product.id]">{{ product.name }}</a></td>
        <td><img [src]="product.image" [alt]="product.name" width="100" class="shadow-4 product-table-img" /></td>
          <td>{{ product.price | currency:'USD' }}</td>
          <td>{{ getCategoryName(product.category)?.name }}</td>
          <td>{{ product.description }}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="removeProduct(product.id)">Remove</button>
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
          In total there are {{ products ? products.length : 0 }} products.
      </div>
  </ng-template>
</p-table>
