<button class="btn btn-primary" (click)="navigateToAddCategory()">Add Category</button>

  
<p-table [value]="categories">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Categories
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
        <td>{{ category.id }}</td>
            <td><a [routerLink]="['/category-edit', category.id]">{{ category.name }}</a></td>
        <td>{{ category.description }}</td>
        <td>
            <button type="button" class="btn btn-danger" (click)="removeCategory(category.id)">Remove</button>
          </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ categories ? categories.length : 0 }} categories.
      </div>
    </ng-template>
  </p-table>
